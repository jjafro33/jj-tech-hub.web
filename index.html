<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Smily- Demo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #262626;
    }
    /* Instagram-style container */
    .insta-clone {
      max-width: 600px;
      margin: 0 auto 50px auto;
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      overflow: hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
    }
    .insta-header {
      display: flex;
      align-items: center;
      padding: 12px;
    }
    .insta-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .insta-header span {
      font-weight: 600;
    }
    .insta-image img {
      width: 100%;
      display: block;
    }
    .insta-actions {
      padding: 10px;
    }
    .insta-actions button {
      background: none;
      border: none;
      font-size: 18px;
      margin-right: 10px;
      cursor: pointer;
    }
    /* Follow button */
    .follow-btn {
      display:inline-block;
      padding: 10px 20px;
      background: #0095f6;
      color:#fff;
      font-weight:600;
      border-radius:6px;
      text-decoration:none;
      margin:20px auto;
      text-align:center;
      transition:.3s;
    }
    .follow-btn:hover {
      background:#0073cc;
    }
    /* Instagram embed container */
    .insta-embed {
      max-width:600px;
      margin:40px auto;
      text-align:center;
    }
  </style>
</head>
<body>

<h1>Instagram Smily- Demo</h1>

<!-- 1Ô∏è‚É£ Instagram-style clone post -->
<div class="insta-clone">
  <div class="insta-header">
    <img src="https://via.placeholder.com/40" alt="Profile Pic">
    <span>smily-</span>
  </div>
  <div class="insta-image">
    <img src="https://via.placeholder.com/600x600" alt="Post Image">
  </div>
  <div class="insta-actions">
    <button>‚ù§Ô∏è</button>
    <button>üí¨</button>
    <button>üîó</button>
  </div>
</div>

<!-- 2Ô∏è‚É£ Instagram embed post -->
<div class="insta-embed">
  <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/CuSmilyExample/" data-instgrm-version="14" style="width:100%; max-width:600px; margin:0 auto;">
  </blockquote>
  <script async src="//www.instagram.com/embed.js"></script>
</div>

<!-- 3Ô∏è‚É£ Follow button -->
<a href="https://www.instagram.com/smily-/" target="_blank" class="follow-btn">Follow @smily-</a>

</body>
</html>
