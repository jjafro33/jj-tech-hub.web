<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Current Affairs PDF</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    *{box-sizing:border-box;}
    html,body{
      height:100%;
      margin:0;
      font-family:'Poppins',sans-serif;
      overflow-x:hidden;
    }

    /* ðŸ”¥ crazy animated rainbow bg */
    body{
      animation: hueShift 20s linear infinite;
      background:linear-gradient(45deg,#fa709a,#fee140,#42e695,#5c6cfa,#c471ed,#f64f59,#fbd786,#cfe3ff);
      background-size:500% 500%;
      padding:80px 0;
      text-align:center;
    }
    @keyframes hueShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    h1{
      color:#fff;
      text-shadow:0 3px 12px rgba(0,0,0,0.4);
      letter-spacing:2px;
      margin-bottom:60px;
      font-weight:700;
    }

    .card{
      display:inline-block;
      width:320px;
      height:200px;
      backdrop-filter: blur(8px);
      background:rgba(255,255,255,0.2);
      border:2px solid rgba(255,255,255,0.4);
      box-shadow:0 15px 40px rgba(0,0,0,0.25);
      border-radius:30px;
      color:#fff;
      font-size:22px;
      font-weight:600;
      line-height:200px;
      margin-bottom:70px;
      cursor:pointer;
      overflow:hidden;
      position:relative;
      transition:transform .5s;
    }
    .card:hover{
      transform:scale(1.08) rotate(-4deg);
    }
    .card::before{
      content:"";
      position:absolute;
      top:-50%;
      left:-50%;
      width:200%;
      height:200%;
      background:linear-gradient(60deg,#ff6ec4,#7873f5,#42e695,#fdc830,#f36da4,#58b7ff);
      animation: rotateBtn 10s linear infinite;
    }
    @keyframes rotateBtn{
      from{ transform:rotate(0deg);}
      to{ transform:rotate(360deg);}
    }
    .card span{
      position:relative;
      z-index:10;
    }

    /* Viewer Styles */
    iframe{
      width:90%;
      height:650px;
      margin:0 auto 80px auto;
      display:none;
      border-radius:25px;
      border:none;
      box-shadow:0 20px 45px rgba(0,0,0,0.5);
      opacity:0;
      transform:translateY(100px) scale(0.8) rotate(-10deg);
      transition:transform 1s cubic-bezier(.25,.8,.25,1),
                 opacity 1s cubic-bezier(.25,.8,.25,1);
      background:#fff;
    }
    iframe.show{
      display:block;
      opacity:1;
      transform:translateY(0) scale(1) rotate(0deg);
    }
  </style>
</head>
<body>

<h1>CURRENT AFFAIRS PDF</h1>

<div class="card" onclick="openPDF()"><span>Open PDF</span></div>

<iframe id="viewer"></iframe>

<script>
  function openPDF(){
    const viewer = document.getElementById('viewer');
    viewer.src = "pdfs/current_affairs.pdf";  // your pdf file path
    viewer.classList.add('show');
    viewer.scrollIntoView({behavior:'smooth'});
  }
</script>

</body>
</html>
